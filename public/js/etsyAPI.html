<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function runAPI () {
            var key = 'txsog4n10f71882lvbdkpjyc'; // CHANGE THIS TO YOUR API KEY
            let keyword
            fetch(`https://openapi.etsy.com/v2/listings/active?api_key=${ key }&keywords=${ keyword }`, {mode:'no-cors'})
            .then(function(response) {
                console.log(response.text())
                return response.text();
            })
            .then (function (json){
                console.log(JSON.parse(json))
            })
            .catch (err => console.log(err))
    }

    runAPI()
    </script>
    
</body>
